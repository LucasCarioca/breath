# You can specify a custom docker image from Docker Hub as your build environment.
image: node:10.15.3

pipelines:
  default:
    - step:
        name: build
        deployment: staging
        caches:
          - node
        script: 
          - SHA=$(git rev-parse HEAD)
          -
          - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_USERNAME" --password-stdin
          - ./build.sh $SHA
        services:
          - docker