apiVersion: v1
kind: Namespace
metadata:
  name: breath
  labels:
    name: breath
---
apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: breath
  name: breath-landing
  labels:
    app: breath-landing
spec:
  replicas: 1
  selector:
    matchLabels:
      app: breath-landing
  template:
    metadata:
      labels:
        app: breath-landing
    spec:
      containers:
        - name: breath-landing
          image: ghcr.io/lucascarioca/breath:latest
          ports:
            - containerPort: 80
---
apiVersion: v1
kind: Service
metadata:
  namespace: breath
  name: breath-landing-cluster-ip
spec:
  ports:
    - name: tcp
      port: 80
      targetPort: 80